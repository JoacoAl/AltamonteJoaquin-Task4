<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daflogui Cake| Raffle</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="navlogo">
        <img
          class="logo"
          src="../images/logo.png"
          alt="mini-cakes"
          width="100"
        />
      </div>
      <nav>
        <a class="a1" href="../../index.html">Home</a>
        <a class="a1" href="./aboutUs.html">About Us</a>
        <a class="a1" href="./contact.html">Contact</a>
        <a class="a1" href="./information.html">Information</a>
        <a class="a1" href="./benefitsTips.html">Benefits Tips</a>
        <a class="a1" href="#">Raffle</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="divindextitle">
          <h1 class="titleindex">Raffle</h1>
        </div>
        <h2 class="h2index">
          You can participate in a raffle. The prize is a coffe pot
        </h2>
      </section>
      <div class="boxbody">
        <div class="imgbody">
          <img src="../images/cup-w-coffee.jpg" alt="cup-w-coffee" />
          <img src="../images/heart-coffee.jpg" alt="heart-coffee" />
        </div>
        <div class="boxform">
          <form action="./show_data.html" method="get">
            <fieldset class="fieldset">
              <label for="nombre">First Name</label>
              <input type="text" name="nombre" id="nombre" />
              <label for="apellido">Last Name</label>
              <input type="text" name="apellido" id="apellido" />
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
              <label for="Color"
                >What color would you like the coffe pot:</label
              >
              <select name="coffepot" id="Color">
                <option value="country">Choose Color</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
              </select>
              <label for="country">Country:</label>
              <select name="pais" id="country">
                <option value="">Choose Country</option>
                <option value="arg">Argentina</option>
                <option value="br">Brasil</option>
                <option value="chi">Chile</option>
                <option value="uru">Uruguay</option>
              </select>
              <fieldset class="paymentOptions">
                <legend>Payment Options:</legend>
                <label class="pymntlabel" for="pago"
                  ><input
                    class="inputradio"
                    type="radio"
                    name="pago"
                    id="pago"
                    value="cash"
                  />
                  cash</label
                >
                <label class="pymntlabel" for="pago1">
                  <input
                    class="inputradio"
                    type="radio"
                    name="pago"
                    id="pago1"
                    value="debit card"
                  />debit card</label
                >
                <label class="pymntlabel" for="pago2"
                  ><input
                    class="inputradio"
                    type="radio"
                    name="pago"
                    id="pago2"
                    value="credit card"
                  />
                  credit card</label
                >
              </fieldset>
              <label for="services">Services</label>
              <textarea
                name="services"
                id="services"
                cols="30"
                rows="10"
              ></textarea>
              <label for="terms">
                <input type="checkbox" name="terms" id="terms" />
                I accept terms and conditions....
              </label>
              <div class="sumbit">
                <input class="buttonsumbit" type="submit" />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d225470.34599812474!2d-82.61943214807177!3d27.994687074532134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2b782b3b9d1e1%3A0xa75f1389af96b463!2sTampa%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1681918147007!5m2!1ses-419!2sar"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </footer>
  </body>
</html>
